<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="projpw"/>
    <title>
      projpw
    </title>
    <style>
      h1#ti {
        color:#7f7f7f
      }
      p#content {
        font-size:27px;
        color:#ffffff;
      }
      body {
        background-color:#ffffff
      }
    </style>
  </head>
  <body>
    <h1 id="ti">
      projpw
    </h1>
    <form id="form">
      <label for="key">
        Access key:
      </label>
      <input id="key" name="key" type="text">
      <input type="submit" value="Verify">
    </form>
    <div id="lock">
      *Nhập mk vào Access key, ấn Verify.
    </div>
    <p id="content">
     #content-unavailable
    </p>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $("p#content").hide()
      const param=new URLSearchParams(document.location.search)
      let key=param.get("key")
      function check() {
        if (key=="abc"){
          $("body").css("background-color","black")
          $("p#content").show()
          $("#form").remove()
          $("#lock").remove()
        }else if (key!=null) {
          alert("try again!")
        }
      }
      $(document).ready(function () {
        check()
      })
    </script>
  </body>
</html>
