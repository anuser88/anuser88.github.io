<!DOCTYPE html>
<html>
<head>
  <title>chát</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <meta charset="utf-8"/>
</head>
<body>
  <h2>chát</h2>
  <button id="send-button">send</button>
  <ul id="log"></ul>

  <script>
    const ably = new Ably.Realtime({
      authUrl: 'https://m-auth.imezx6t.workers.dev'
    });

    ably.connection.on('connected', () => {
      log('✅ Connected');
    
      const channel = ably.channels.get('beta');
      const username = prompt("username", "user") + math.randomInt(100, 1000).toString()
      channel.subscribe('msg', (msg) => {
        log(msg.data);
      });
	  const sendButt = document.getElementById("send-button")
	  sendButt.addEventListener("click", () => {
	    channel.publish('msg', username + prompt("msg", "hello, world!"));
	  });
    });

    ably.connection.on('failed', () => {
      log('❌ Failed to connect');
    });

    function log(message) {
      const li = document.createElement('li');
      li.textContent = message;
      document.getElementById('log').appendChild(li);
    };
  </script>
  <noscript>JavaScript needed</noscript>
</body>
</html>
