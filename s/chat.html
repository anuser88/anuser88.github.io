<!DOCTYPE html>
<html>
<head>
  <title>chát</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <meta charset="utf-8"/>
</head>
<body>
  <h2>chát</h2>
  <form>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" value="user"/>
    <button id="uns" onclick="setUsername()">Submit</button><br/>
    <label for="msg">Message: </label>
    <input type="text" id="msg" name="msg" value="hello"/>
    <button id="send-msg">Send</button><br/>
  </form>
  <ul id="log"></ul>
  <script>
    const ably = new Ably.Realtime({
      authUrl: 'https://m-auth.imezx6t.workers.dev'
    });

    ably.connection.on('connected', () => {
      log('✅ Connected');
    
      const channel = ably.channels.get('beta');
      const username = document.getElementById("username");
      let name = "";
      channel.subscribe('msg', (msg) => {
        log(msg.data);
      });
      const sendButt = document.getElementById("send-msg");
      const msg = document.getElementById("msg");
      sendButt.addEventListener("click", () => {
        channel.publish('msg', name + msg.value);
      });
      const uns = document.getElementById("uns");
      function setUsername() {
        name = username.value;
        username.disabled = true;
        uns.disabled = true;
      }
    });

    ably.connection.on('failed', () => {
      log('❌ Failed to connect');
    });

    function log(message) {
      const li = document.createElement('li');
      li.textContent = message;
      document.getElementById('log').appendChild(li);
    };
  </script>
  <noscript>JavaScript needed</noscript>
</body>
</html>
