<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTF</title>
  <style>
    body { font-family: sans-serif; }
    canvas { display: none; }
    .controls { margin-bottom: 15px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 80px);
      gap: 10px;
    }
    .item { text-align: center; font-size: 12px; }
    img {
      border: 1px solid #ccc;
      background: repeating-conic-gradient(#eee 0% 25%, #ddd 0% 50%) 50% / 10px 10px;
    }
  </style>
</head>
<body>

<h2>Export TTF font to PNG</h2>

<div class="controls">
  <label>
    Font (TTF):
    <input type="file" id="fontFile" accept=".ttf">
  </label>
  <br><br>

  <label>
    Color:
    <input type="color" id="color" value="#000000">
  </label>

  <label style="margin-left: 15px;">
    Size:
    <input type="number" id="size" value="64" min="8" max="256">
  </label>

  <button onclick="generate()">Generate & Download ZIP</button>
</div>

<div class="grid" id="preview"></div>

<canvas id="canvas" width="128" height="128"></canvas>

<!-- JSZip CDN -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<script>
  let fontLoaded = false;
  const fontName = "UserFont";

  document.getElementById("fontFile").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const buffer = await file.arrayBuffer();
    const font = new FontFace(fontName, buffer);
    await font.load();
    document.fonts.add(font);
    fontLoaded = true;
    alert("Font loaded!");
  });

  async function generate() {
    if (!fontLoaded) {
      alert("Upload a TTF font first.");
      return;
    }

    const size = parseInt(document.getElementById("size").value, 10);
    const color = document.getElementById("color").value;

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    ctx.font = `${size}px ${fontName}`;
    ctx.fillStyle = color;
    ctx.textBaseline = "alphabetic";

    const zip = new JSZip();

    // Printable ASCII range
    for (let code = 32; code <= 126; code++) {
      const char = String.fromCharCode(code);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const metrics = ctx.measureText(char);
      const x = (canvas.width - metrics.width) / 2;
      const y = canvas.height / 2 + size / 2.5;

      for (let i=0;i<=5;i++){ctx.fillText(char, x, y)}

      const dataURL = canvas.toDataURL("image/png");
      const base64 = dataURL.split(",")[1];

      zip.file(`${char}.png`, base64, { base64: true });

      // Preview
      const div = document.createElement("div");
      div.className = "item";

      const img = document.createElement("img");
      img.src = dataURL;
      img.width = 64;
      img.height = 64;

      div.appendChild(img);
      div.appendChild(document.createElement("br"));
      div.appendChild(document.createTextNode(code === 32 ? "[space]" : char));
      preview.appendChild(div);
    }

    // Generate ZIP
    const blob = await zip.generateAsync({ type: "blob" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "glyphs.zip";
    link.click();
  }
</script>

</body>
</html>
