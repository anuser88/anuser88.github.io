<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Text Display
    </title>
  </head>
  <body>
    <h3 class="text">
      null
    </h3>
    <script>
const params = new URLSearchParams(document.location.search);
let text = params.get("content");
let text = btoa(text);
let document.querySelector("p.text") = text;
    </script>
  </body>
</html>
