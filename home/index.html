<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="../res/styles.css">
  <link rel="icon" type="image/x-icon" href="../res/lmao.ico">
  <style>
  .head {
    color: #000000;
    background-color: #ffffff;
    font-size: 25px;
    text-align: left;
  }
  #logo {
    margin-top:10px;
    margin-bottom:10px;
    margin-left:1.25%;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
 
<div class="head">
  <img src="https://uploads.scratch.mit.edu/get_image/user/113337324_60x60.png" alt="My Scratch logo" width="60" height="60" id="logo">
</div>
<button id="toggle">lmao</button>
 
<script>
$( "#toggle" ).click(function() {
  $( ".head" ).animate({
    color: "rgb(255,255,255)",
    backgroundColor: "rgb( 0, 0, 0 )"
  });
});
</script>
 
</body>
</html>
